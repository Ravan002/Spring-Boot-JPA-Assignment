<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Students</title>
</head>
<body>
<h1>Search Results</h1>
<form th:action="@{/student/search}" method="get">
    <label for="name">Search by Name:</label>
    <input type="text" id="name" name="name">
    <button type="submit">Search</button>
</form>

<ul th:if="${students != null}">
    <li th:each="student : ${students}">
        <span th:text="${student.name}">Name</span>
        <span th:text="${student.surname}"> Surname</span>
    </li>
</ul>

<p th:if="${students == null}">No students found.</p>
</body>
</html>
