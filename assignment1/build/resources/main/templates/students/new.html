<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Add Student</title>
</head>
<body>

<h2>Add new Student</h2>

<form action="#" method="POST" th:action="@{/student/}" th:object="${student}">
    <input type="text" th:field="*{name}" placeholder="Name"/> <br/>
    <input type="text" th:field="*{surname}" placeholder="Surname"/> <br/>
    <input type="date" th:field="*{dateOfBirth}" placeholder="Birth date"/> <br/>
    <select name="major">
        <option th:each="major: ${majorList}" th:value="${major}" th:text="${major}"></option>
    </select>
    <input type="submit" value="Save Student"/>
</form>

<a th:href="@{/student}">Back to the list</a>

</body>
</html>
